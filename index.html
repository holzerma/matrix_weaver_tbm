    .dark .dark\:bg-slate-800, .dark .dark\:bg-slate-900, .dark .dark\:bg-indigo-900, .dark .dark\:bg-sky-900, .dark .dark\:bg-amber-900 {

    .dark .bg-white.dark\:bg-slate-900 {

    }

    .dark .dark\:text-slate-100, .dark .dark\:text-slate-200, .dark .dark\:text-slate-300, .dark .dark\:text-indigo-200, .dark .dark\:text-sky-200, .dark .dark\:text-amber-200, .dark .dark\:text-indigo-100 {

    }

    .recharts-surface, .recharts-wrapper, svg {

    }

    /* Prevent content from breaking across pages where possible */
    .grid, .card, table, tr {
